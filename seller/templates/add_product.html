{% extends 'base.html' %}
{% load static %}

{% block content %}

        <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4 align="center">{{massage}}</h4>
            <section class="h-100 bg-dark">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                      <div class="card card-registration my-4">
                        <div class="row g-0">
                          <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                              alt="Sample photo" class="img-fluid"
                              style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                          </div>
                          <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                              <h3 class="mb-5 text-uppercase">Add Product</h3>
              
                              <div class="row">
                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form3Example1m" name="p_name"  class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1m">Product Name</label>
                                  </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form3Example1n" name="des"   class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1n">Description</label>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                  <input type="text" id="form3Example1n" name="price"  class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example1n">Price</label>
                                </div>
                              </div>
                              <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                  <input type="text" id="form3Example1n" name="discount"  class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example1n" value="%" >Discount</label>
                                </div>
                              </div>
                             
                              <div class="col-md-12 mb-4" >
                                <div class="form-outline">
                                  <input type="text" name="qua" id="form3Example1n" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example1n">Quantity</label>
                                </div>
                              </div>
                              <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                  <input type="File" name="pic" id="form3Example1n" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example1n">Picture</label>
                                </div>
                              </div>
                               
        
                            <div class="offset-6 col-md-6 mb-4 text-right">
                                <div class="d-flex justify-content-end pt-3">
                                   
                                    <button type="submit" class="btn btn-warning btn-lg ms-2">Add Product</button>
                                </div>
                            </div>
                              
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </form>
        
{% endblock %}
